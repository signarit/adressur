<html>
    <head>
        <title>Innrita</title>

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />
    </head>
    <body>
        <div class="container">
            <form method="post" action="/login">

                <div class="field">
                    <label class="label">Teldubústaður</label>
                    <div class="control">
                        <input class="input" type="text" name="email" placeholder="Teldubústaður">
                    </div>
                </div>

                <div class="field">
                    <label class="label">Loyniorð</label>
                    <div class="control">
                        <input class="input" type="password" name="password" placeholder="Teldubústaður">
                    </div>
                </div>

                <div class="control">
                    <button type="submit" class="button is-primary">Rita inn</button>
                </div>
            </form>
        </div>
    </body>
</html>
